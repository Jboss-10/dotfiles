#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = false
command_timeout = 2000

format = """[╭──────❯](cyan) [$cmd_duration](blue)
[│](cyan)$username$directory$git_branch$git_status$git_metrics$python$kubernetes
[╰─❯$sudo](cyan) 
"""

[sudo]
format = "❯"
disabled = false

[env_var]
symbol = "╭──"
variable = 'SHELL'
format = "$symbol"
disabled = false

[cmd_duration]
format = "╰> took $duration"

[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user](green)$hostname '
disabled = false
show_always = true

[hostname]
ssh_only = true
format = '[//](black bold) [$hostname](bold blue) '
disabled = false

[directory]
truncation_length = 0
truncation_symbol = '…/'
home_symbol = '~'
# read_only_style = '197'
read_only = '  '
format = '[//](black bold) [$path]($style)[$read_only]($read_only_style) '
style = 'purple'

[git_branch]
# symbol = ' '
symbol = ' '
format = '[//](black bold) [$symbol\[$branch\]]($style) '
# truncation_length = 0
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = false
format = '[$all_status]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Shows git infomation about uncommited changes
[git_metrics]
format = '([▴$added]($added_style))([▿$deleted]($deleted_style))'
added_style = 'italic dimmed green'
deleted_style = 'italic dimmed red'
ignore_submodules = true
disabled = false

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
symbol = '󰌠'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[//](black bold) [${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '


[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
